<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for.">
  <meta name="robots" content="noodp">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/vnd.microsoft.icon">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      text-align: center;
      margin: 0;
      padding-top: 100px;
    }
    .google-logo {
      width: 272px;
      height: 92px;
      margin-bottom: 20px;
    }
    .search-bar {
      margin-top: 20px;
    }
    .search-bar input[type="text"] {
      width: 600px;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }
    .search-bar button {
      padding: 14px 25px;
      background-color: #f8f8f8;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
      background-image: url('https://www.google.com/images/icons/material/system/2x/mic_white_24dp.png');
      background-size: 24px;
      background-repeat: no-repeat;
      background-position: center;
      width: 50px;
      background-color: #34b7f1;
    }
    .search-bar button:hover {
      background-color: #0288d1;
    }
    .suggestions {
      text-align: left;
      margin-top: 20px;
      width: 600px;
      margin: 0 auto;
    }
    .suggestions ul {
      list-style-type: none;
      padding-left: 0;
    }
    .suggestions li {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background-color: #f1f1f1;
    }
    footer {
      margin-top: 60px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.google.com/images/branding/googlelogo/2x/google-logo-light_color_92x30dp.png" alt="Google" class="google-logo">
  </header>

  <main>
    <div class="search-bar">
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Googleで検索">
        <button type="submit"></button>
      </form>
    </div>

    <!-- Suggested searches -->
    <div class="suggestions">
      <ul>
        <li>マイナ保険証 解約申請</li>
        <li>赤いガンダム ガンプラ</li>
        <li>衆議院予算委員会</li>
        <li>apple iphone se4</li>
        <li>年収200万 所得税</li>
      </ul>
    </div>
  </main>

  <footer>
    <p>© 2025 Google</p>
  </footer>

  <script>
    // クッキーを設定する関数
    function setCookie() {
      document.cookie = "yuki=True; path=/;";
    }

    // ページ読み込み時にクッキーを設定
    window.onload = function() {
      setCookie();
    };
  </script>

</body>
</html>
