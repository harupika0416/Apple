<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Embed</title>
    <style>
        /* iframeをレスポンシブにする */
        .music-embed-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
        }

        .music-embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="music-embed-container">
        <iframe src="https://music.apple.com/jp/album/your-album-id" 
                frameborder="0" 
                allow="autoplay *; encrypted-media *; fullscreen *" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
