<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ベースのスタイル設定 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e; /* ダークな背景 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        header {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; /* Apple Musicのロゴサイズ */
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ed760;
        }

        .apple-music-player {
            margin-top: 20px;
            width: 100%;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Apple Musicのロゴ -->
            <img src="apple-music-logo.png" alt="Apple Music">
        </div>
    </header>

    <!-- ボタンを押すとhome.htmlを実行 -->
    <div class="button-container">
        <button onclick="window.location.href='home.html'">Go to Home</button>
    </div>

    <!-- Apple Music プレーヤーの埋め込み -->
    <div class="apple-music-player">
        <iframe src="https://music.apple.com" width="100%" height="800" frameborder="0" allow="autoplay"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Apple Music</p>
    </footer>
</body>
</html>
